<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Izumi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding-top: 70px;
      transition: all 0.3s;
    }

    .no-scroll {
      overflow: hidden;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002b55;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
    }

    .divider {
      border-left: 2px solid #fff;
      height: 35px;
      margin-left: 15px;
    }

    .hamburger {
      width: 30px;
      height: 24px;
      position: relative;
      cursor: pointer;
      display: block; /* ← PCでも表示 */
      z-index: 1101;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 10px;
    }

    .hamburger span:nth-child(3) {
      top: 20px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 10px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 10px;
    }

    .nav {
      flex-direction: column;
      align-items: start;
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100vh;
      background-color: #001d3d;
      padding: 80px 20px;
      transition: right 0.4s ease;
      box-shadow: -4px 0 15px rgba(0,0,0,0.3);
      z-index: 1100;
      display: flex;
    }

    .nav.show {
      right: 0;
    }

    .nav a {
      color: #fff;
      font-size: 18px;
      margin: 15px 0;
      font-weight: bold;
      text-decoration: none;
      position: relative;
    }

    .nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: cyan;
      transition: width 0.3s;
      position: absolute;
      bottom: -3px;
      left: 0;
    }

    .nav a:hover::after {
      width: 100%;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      background: #eee;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
      display: none;
      backdrop-filter: blur(3px);
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <header class="header">
    <div class="logo-area">
      <a href="#" class="logo">
        <img src="https://via.placeholder.com/150x45?text=Hotel+Izumi" alt="Hotel Logo">
      </a>
      <div class="divider"></div>
    </div>
    <nav class="nav" id="nav">
      <a href="#">料金</a>
      <a href="#">アクセス</a>
      <a href="#">観光</a>
      <a href="#">Q&A</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="hero">
    <h1>ようこそ、Hotel Izumiへ</h1>
    <p>都会の喧騒を離れて、静寂と癒しを。</p>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("nav");
    const overlay = document.getElementById("overlay");

    hamburger.addEventListener("click", () => {
      const isActive = hamburger.classList.toggle("active");
      nav.classList.toggle("show");
      overlay.classList.toggle("show");
      document.body.classList.toggle("no-scroll");
    });

    overlay.addEventListener("click", () => {
      hamburger.classList.remove("active");
      nav.classList.remove("show");
      overlay.classList.remove("show");
      document.body.classList.remove("no-scroll");
    });
  </script>
</body>
</html>
