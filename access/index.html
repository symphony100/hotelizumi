<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/hotelizumi/manifest.json">
  <link rel="icon" type="image/png" href="/hotelizumi/IZ.png">
  <meta name="keywords" content="ホテルいずみ,ホテル,鎌倉,格安,駅近,旅館,宿,いずみホテル,izumi,hotel">
  <meta name="description" content="鎌倉で最高のひとときを。ホテルいずみでくつろぎの時間を。">
  <meta property="og:title" content="ホテルいずみ">
  <meta property="og:description" content="鎌倉で最高のひとときを。ホテルいずみでくつろぎの時間を。">
  <meta property="og:image" content="/hotelizumi/IZ.png">
  <meta property="og:url" content="/hotelizumi/access/">
  <meta property="og:type" content="website">
  <title>ホテルいずみ</title>
  <style>
html, body {
  overflow-x: hidden;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Helvetica Neue', sans-serif;
  background: #FFFFFF;
  color: #333;
  padding-top: 70px;
  transition: all 0.3s;
}
/* ヘッダー */
.no-scroll {
  overflow: hidden;
  height: 100vh;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #00AAFF;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}
.logo-area {
  display: flex;
  align-items: center;
}
.logo img {
  height: 45px;
}
.divider {
  border-left: 2px solid #fff;
  height: 35px;
  margin-left: 15px;
}
/* ハンバーガーメニュー */
.hamburger {
  width: 30px;
  height: 24px;
  position: relative;
  cursor: pointer;
  display: block;
  z-index: 1101;
}
.hamburger span {
  position: absolute;
  height: 3px;
  width: 100%;
  background: white;
  border-radius: 3px;
  transition: all 0.4s ease;
}
.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 10px; }
.hamburger span:nth-child(3) { top: 20px; }
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg);
  top: 10px;
}
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg);
  top: 10px;
}
.nav {
  flex-direction: column;
  align-items: start;
  position: fixed;
  top: 0;
  right: -300px;
  width: 250px;
  height: 100vh;
  background-color: #adadad;
  padding: 80px 20px;
  transition: right 0.4s ease;
  box-shadow: -4px 0 15px rgba(0,0,0,0.3);
  z-index: 1100;
  display: flex;
}
.nav.show { right: 0; }
.nav a {
  color: #fff;
  font-size: 18px;
  margin: 15px 0;
  font-weight: bold;
  text-decoration: none;
  position: relative;
}
.nav a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: #FFFFFF;
  transition: width 0.3s;
  position: absolute;
  bottom: -3px;
  left: 0;
}
.nav a:hover::after { width: 100%; }
.hero {
  padding: 100px 20px;
  text-align: center;
  background: #eee;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0, 0, 0, 0.4);
  z-index: 900;
  display: none;
  backdrop-filter: blur(3px);
}
.overlay.show { display: block; }

main {
  flex: 1;
  padding-top: 80px;
  padding-bottom: 60px;
  max-width: 900px;
  margin: 0 auto;
}
h1 {
  color: #00AAFF;
  margin-bottom: 30px;
  text-align: center;
}
.map-container {
  text-align: center;
  margin: 20px 0;
}
.map-container img {
  max-width: 100%;
  height: auto;
  border: 2px solid #00AAFF;
  border-radius: 8px;
}
.download-link {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background: #00AAFF;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s;
}
.download-link:hover { background: #0088cc; }
.access-info {
  margin-top: 30px;
  line-height: 1.8;
  font-size: 16px;
  text-align: center; /* 中央寄せ */
}
.access-info strong { color: #00AAFF; }
.contact-box {
  margin-top: 30px;
  padding: 20px;
  background: #f7f7f7;
  border: 1px solid #ddd;
  border-radius: 8px;
  text-align: center;
}
.contact-box p {
  margin: 10px 0;
}
.contact-box img {
  width: 20px;  /* 文字と同じぐらいのサイズ */
  height: 20px;
  vertical-align: middle;
}
  </style>
</head>
<body>
<!-- オーバーレイ -->
<div class="overlay" id="overlay"></div>

<header class="header">
  <div class="logo-area">
    <a href="/hotelizumi/" class="logo">
      <img src="https://symphony100.github.io/hotelizumi/logo.png" alt="Hotel Logo" />
    </a>
    <div class="divider"></div>
  </div>
  <nav class="nav" id="nav">
    <a href="/hotelizumi/plan/">料金</a>
    <a href="/hotelizumi/access/">アクセス</a>
    <a href="/hotelizumi/spot/">観光</a>
    <a href="/hotelizumi/q&a/">Q&A</a>
    <a href="/hotelizumi/en/">English</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<main>
  <h1>アクセス</h1>
  <div class="map-container">
    <img src="/hotelizumi/map/original-map.png" alt="ホテルいずみオリジナル地図">
    <br>
    <a href="/hotelizumi/map/original-map.png" download="hotelizumi-map.png" class="download-link">地図をダウンロード</a>
  </div>

  <div class="access-info">
    <p><strong>所在地</strong> 神奈川県鎌倉市〇〇町1-2-3</p>
    <p><strong>最寄駅</strong> 鎌倉駅 東口より徒歩5分</p>
  </div>

  <div class="contact-box">
    <p><strong>ホテルいずみ</strong></p>
    <p>
      <a href="tel:0467-25-3300">
        <img src="phone.png" alt="電話番号">
      </a>
    </p>
    <p>
      <a href="mailto:contact@hotelizumi.jp">
        <img src="mail.png" alt="メールアドレス">
      </a>
    </p>
  </div>
</main>

<script>
// ハンバーガーメニュー
const hamburger = document.getElementById("hamburger");
const nav = document.getElementById("nav");
const overlay = document.getElementById("overlay");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  nav.classList.toggle("show");
  overlay.classList.toggle("show");
  document.body.classList.toggle("no-scroll");
});
overlay.addEventListener("click", () => {
  hamburger.classList.remove("active");
  nav.classList.remove("show");
  overlay.classList.remove("show");
  document.body.classList.remove("no-scroll");
});
</script>
</body>
</html>
